[PERFORMANCE]
# 性能优化配置

# 内存预分配设置
MAX_IMAGE_WIDTH = 1920
MAX_IMAGE_HEIGHT = 1080
MAX_FEATURES = 800
ENABLE_MEMORY_POOL = true

# CUDA设置
CUDA_STREAM_COUNT = 2
ENABLE_ASYNC_PROCESSING = true
BATCH_SIZE = 1

# 算法参数优化
FEATURE_QUALITY = 0.02
MIN_DISTANCE = 10
MIN_TRACK_POINTS = 80
RANSAC_THRESHOLD = 3.0
MIN_INLIERS = 80

# 世界坐标系参数
K = 4
EPS_WORLD = 2.0
MIN_SPEED_FRAMES = 3
RESET_EVERY = 200

# 性能监控
ENABLE_PROFILING = true
PROFILING_INTERVAL = 100  # 每100帧输出一次性能统计

[OPTIMIZATION]
# 优化策略
USE_PINNED_MEMORY = true
USE_ZERO_COPY_MEMORY = false
ENABLE_MULTI_STREAM = true
OPTIMIZE_MEMORY_ACCESS = true

# 缓存策略
ENABLE_RESULT_CACHE = false
CACHE_SIZE = 1000

# 线程设置
WORKER_THREADS = 2
PROCESSING_QUEUE_SIZE = 10
